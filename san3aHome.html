<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="home.css">
    <script src='home.js'></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>San3a.tn</title>
</head>

<body>

    <div class="container ">

        <!--navbar-->

        <div class="header ">
            <nav class="navbar navbar-expand-lg navbar-light bg-light entete">
                <img class="logo" src="images/logo.png">
                <span> San3a.tn</span>
                <img class="logo" src="images/logo.png">
            </nav>

        </div>

        <!--navigation cards-->

        <div class="d-flex justify-content-around menu">

            <div class="card text-black mb-3" style="width: 18rem;">
                <img src="images/thinking.jpg" class="card-img-top" alt="help me">
                <div class="card-body mx-auto">
                    <h5 class="card-title">Espace Employeur</h5>
                    <!-- Button trigger modal -->
                    <a href="slah/index.html"><button type="button" class="btn btn-primary">
                            Débuter votre Recherche
                        </button></a>

                </div>
            </div>


            <div class="card text-black mb-3" style="width: 18rem;">
                <img src="images/worker.png" class="card-img-top" alt="I ll do it for you">
                <div class="card-body mx-auto">
                    <h5 class="card-title">Espace Employé</h5>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" style='height:40%' data-toggle="modal"
                        data-target="#exampleModal">
                        Se connecter
                    </button>


                </div>

            </div>

        </div>
        <div class="footer">
            <div class="logo_footer">
                <img class="img-fluid" src="slah/images/facebook.jpg" alt="facebook" />
                <img class="img-fluid" src="slah/images/twitter.jpg" alt="twitter" />
                <img class="img-fluid" src="slah/images/google.jpg" alt="google" />

            </div>

            <span>www.san3a.tn.com © 2019</span>
        </div>

        <!-- Modal -->
        <div class="modal hide fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <form name="validationk" action="san3aProfile.html" method="Post">

                <div class="login-wrap">
                    <div class="login-html">
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                            class="tab">Se connecter</label>
                        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2"
                            class="tab">Inscription</label>
                        <div class="login-form">
                            <div class="sign-in-htm">
                                <div class="group">
                                    <label for="user" class="label">Pseudo</label>
                                    <input id="user" type="text" class="input">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Mot de Passe</label>
                                    <input id="pass" type="password" class="input" data-type="password">
                                </div>
                                <div class="group">
                                    <input id="check" type="checkbox" class="check" checked>
                                    <label for="check"><span class="icon"></span> Gardez-moi connecté</label>
                                </div>
                                <div class="group">
                                    <input type="submit" class="button" value="Se connecter" onclick="validatelogin()">
                                </div>
                                <div class="hr"></div>
                                <div class="foot-lnk">
                                    <a href="#forgot">Mot de Passe oublié</a>
                                </div>
                            </div>
                            <div class="sign-up-htm">
                                <div class="group">
                                    <label for="userup" class="label">Pseudo</label>
                                    <input id="userup" name="fname" type="text" class="input">
                                </div>
                                <div class="group">
                                    <label for="address" class="label">Adresse</label>
                                    <input id="address" name="address" type="text" class="input">
                                </div>
                                <div class="group">
                                    <label for="tel" class="label">Telephone</label>
                                    <input id="tel" type="text" name="tel" class="input">
                                </div>
                                <div class="group">
                                    <label for="passup" class="label">Mot de Passe</label>
                                    <input id="passup" name="Password" type="password" class="input"
                                        data-type="password">
                                </div>
                                <div class="group">
                                    <label for="mail" class="label"> Adresse mail</label>
                                    <input id="mail" name="E-mail" type="text" class="input">
                                </div>
                                <div class="group">
                                    <input type="button" class="button" value="s'inscrire" onclick="validateForm()">
                                </div>
                                <div class="hr"></div>
                                <div class="foot-lnk">
                                    <label for="tab-1">Déjà membre?</a>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <!--js links-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
